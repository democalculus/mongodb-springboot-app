apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-prod-deployment
  namespace: prod
  labels:
    app: nginx-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-prod
  template:
    metadata:
      labels:
        app: nginx-prod
    spec:
      containers:
      - name: nginx-prod
        image: eagunuworld/zone-printer:1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-prod
  namespace: prod
spec:
  selector:
    app: nginx-prod
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30004
  type: NodePort
