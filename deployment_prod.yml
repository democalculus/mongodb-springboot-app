apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-prod-deployment
  namespace: prod
  labels:
    app: nginx-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-prod
  template:
    metadata:
      labels:
        app: nginx-prod
    spec:
      containers:
      - name: nginx-prod
        image: eagunuworld/mongodb-springboot-app:BUILD_TAG
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-prod
  namespace: prod
spec:
  selector:
    app: nginx-prod
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30034
  type: LoadBalancer
